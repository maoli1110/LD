
<div class="modal-content">
    <div class="model-content ng-scope">
        <div class="window-title">
            <span>签发变更令</span>
            <div ng-click="cancel()" class="window-close">
                <div class="window-close-left"></div>
                <div class="window-close-right"></div>
            </div>
        </div>
        <div class="modal-body" id="modal-body">
            <link rel="stylesheet" href="css/bounced.css" class="ng-scope" >
            <link rel="stylesheet" href="css/project_change.css" class="ng-scope" >
            <div class="bottom-content">
                <div class="table-construct">
                    <form class="form-horizontal clearfix" name="formChangeStake" ng-submit="submitForm(formChangeStake.$valid)" novalidate  >
                        <div class="form-group col-sm-7" ng-class="{ 'has-error' : formChangeStake.changeName.$invalid && !formChangeStake.changeName.$pristine }">
                            <label class="col-sm-4 control-label boinced-control-label">变更工程名称：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"  placeholder="" name="changeName" ng-maxlength="60" required ng-model="changeName">
                                <p class="help-block">
                                    <a ng-show="formChangeStake.changeName.$error.required">该项为必填项</a>
                                    <span ng-show="formChangeStake.changeName.$error.maxlength">该项不能超过60个字符</span>
                                </p>
                            </div>
                        </div>
                        <div class="form-group col-sm-5" ng-class="{ 'has-error' : formChangeStake.changeNumber.$invalid && !formChangeStake.changeNumber.$pristine }">
                            <label class="col-sm-5 control-label boinced-control-label">变更申请编号：</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control"  placeholder="" name="changeNumber" ng-maxlength="20" required ng-model="changeNumber">
                                <p class="help-block">
                                    <a ng-show="formChangeStake.changeNumber.$error.required">该项为必填项</a>
                                    <span ng-show="formChangeStake.changeNumber.$error.maxlength">该项不能超过20个字符</span>
                                </p>
                            </div>
                        </div>
                        <div class="form-group col-sm-7" ng-class="{ 'has-error' : formChangeStake.changesNumber.$invalid && !formChangeStake.changesNumber.$pristine }">
                            <label class="col-sm-4 control-label boinced-control-label">桩号：</label>
                            <div class="col-sm-8 boinced-input">
                              <input type="text" class="form-control"  placeholder="" name="changesNumber" ng-maxlength="10" required style="float: left;width:50px;"><i class="glyphicon glyphicon-plus boincedIcont" ng-model="changesNumber"></i>
                              <input type="text" class="form-control"  placeholder="" name="changesNumber" ng-maxlength="10" required style="float: left;width:57px;"><i class="boincedIcont"><img src="imgs/~img.png" ng-model="changesNumber"></i>
                              <input type="text" class="form-control"  placeholder="" name="changesNumber" ng-maxlength="10" required style="float: left;width:55px;"><i class="glyphicon glyphicon-plus boincedIcont" ng-model="changesNumber"></i>
                              <input type="text" class="form-control"  placeholder="" name="changesNumber" ng-maxlength="10" required style="float: left;width:52px;" ng-model="changesNumber">
                              <p class="help-block">
                                    <a ng-show="formChangeStake.changesNumber.$error.required">该项为必填项</a>
                                    <span ng-show="formChangeStake.changesNumber.$error.maxlength">各项不能超过10个字符</span>
                                </p>
                            </div>
                        </div>
                        <div class="form-group col-sm-5">
                            <label class="col-sm-5 control-label boinced-control-label">关联:<button style="float:right;">选择构件</button></label>
                            <div class="col-sm-7">
                              <input type="text" class="form-control" placeholder="">
                            </div>
                        </div><i class="glyphicon glyphicon-trash boincedIcont" ></i>
                        <div class="form-group col-sm-7" ng-class="{ 'has-error' : formChangeStake.changeMark.$invalid && !formChangeStake.changeMark.$pristine }">
                            
                        </div>
                    </form>
                </div>
            </div>
            <div class="division_content">
                <div style="padding:10px 0;font-weight:bold;">
                    请选择所需清单 <button style="height:26px;padding:0 20px" ng-click="modalCreatChangeList()"> 选择清单</button>
                    <a ng-click="modalCreatChangeNew()" style="color:#3C9FF3;float:right;font-size:12px;margin-left:10px;font-weight:bold;line-height:32px">点此新建+</a>
                    <span style="float:right;font-weight:bold;line-height:32px">合同中没有对应的清单？</span>
                </div>
                <div style="padding:10px 0;font-weight:bold;">填写工程变更量：</div>
                <div style="height: 40px;">
                    <div class="thead" style="width: 12%;padding-left: 10px;">子目号</div>
                    <div class="thead" style="width: 26%;">子目名称</div>
                    <div class="thead" style="width: 10%;">计量单位</div>
                    <div class="thead" style="width: 14%;">合同单位(元)</div>
                    <div class="thead" style="width: 14%;">合同数量</div>
                    <div class="thead" style="width: 14%;">变更工程量</div>
                    <div class="thead" style="width: 10%;text-align:center;">删除</div>
                </div>
                <div class="table-list" style=" height:360px; overflow-y: scroll"></div>
            </div>
        </div>
        <div class="window-bottom">
            <div style="text-align: right">
                <button class="btn ok fiveLetter" type="button" ng-click="ok()">发起</button>
            </div>
            <div style="text-align: left">
                <button class="btn cancel fiveLetter" type="button" ng-click="cancel()">取消</button>
            </div>
        </div>
    </div>
</div>

<!-- 新建清单 -->
<div class="modal-comp-group" id="modal-comp-group1" edit-comp-group style="display: none;" ng-include="'template/category_third/modal_creat_change_new.html'"></div>

<!-- 选择清单 -->
<div class="modal-comp-group" id="modal-comp-group2" edit-comp-group1 style="display: none;" ng-include="'template/category_third/modal_create_change_list.html'"></div>
