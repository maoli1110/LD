   
<div class="modal-content">
    <div class="model-content ng-scope">
        <div class="window-title">
            <span>发起工程变更</span>
            <div class="fiveLetter cancel window-close" ng-click="undo()">
                <div class="window-close-left"></div>
                <div class="window-close-right"></div>
            </div>
        </div>
        <div class="modal-body" id="modal-body">
        <link rel="stylesheet" href="css/bounced.css" class="ng-scope" >
        <link rel="stylesheet" href="css/project_change.css" class="ng-scope" >
        <div class="bottom-content">
        <div class="table-construct">
                <form class="form-horizontal clearfix" name="formChangeStakeNew" ng-submit="submitForm(formChangeStakeNew.$valid)" novalidate  >
                    <div class="form-group col-sm-5" ng-class="{ 'has-error' : formChangeStakeNew.changenNumber.$invalid && !formChangeStakeNew.changenNumber.$pristine }">
                        <label class="col-sm-5 control-label boinced-control-label">章节类：</label>
                        <div class="col-sm-7">
                            <select class="form-control" name="changenNumber" required ng-model="changenNumber">
                              <option value="">1</option>
                            </select>
                            <p class="help-block">
                                <a ng-show="formChangeStakeNew.changenNumber.$error.required">该项为必填项</a>
                            </p>
                        </div>
                    </div>
                    <div class="form-group col-sm-7">
                        <div style="height:49px;width:100%"></div>
                    </div>
                    <div class="form-group col-sm-5" ng-class="{ 'has-error' : formChangeStakeNew.changeallNumber.$invalid && !formChangeStakeNew.changeallNumber.$pristine }">
                        <label class="col-sm-5 control-label boinced-control-label">汇总类编号：</label>
                        <div class="col-sm-7">
                            <select class="form-control" name="changeallNumber" required ng-model="changeallNumber">
                              <option value="">1</option>
                            </select>
                            <p class="help-block">
                                <a ng-show="formChangeStakeNew.changeallNumber.$error.required">该项为必填项</a>
                            </p>
                        </div>
                    </div>
                    <div class="form-group col-sm-7" ng-class="{ 'has-error' : formChangeStakeNew.changeallName.$invalid && !formChangeStakeNew.changeallName.$pristine }">
                        <label class="col-sm-4 control-label boinced-control-label">汇总类名称：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="changeallName" required ng-model="changeallName">
                            <p class="help-block">
                                <a ng-show="formChangeStakeNew.changeallName.$error.required">该项为必填项</a>
                            </p>
                        </div>
                    </div>
                    <div class="form-group col-sm-5" ng-class="{ 'has-error' : formChangeStakeNew.changeichilNumber.$invalid && !formChangeStakeNew.changeichilNumber.$pristine }">
                        <label class="col-sm-5 control-label boinced-control-label">子目编号：</label>
                        <div class="col-sm-7">
                           <input type="text" class="form-control" name="changeichilNumber" ng-maxlength="20" required ng-model="changeichilNumber">
                            <p class="help-block">
                                <a ng-show="formChangeStakeNew.changeichilNumber.$error.required">该项为必填项</a>
                                <span ng-show="formChangeStakeNew.changeichilNumber.$error.maxlength">该项不能超过20个字符</span>
                            </p>
                        </div>
                    </div>
                    <div class="form-group col-sm-7" ng-class="{ 'has-error' : formChangeStakeNew.changeichilName.$invalid && !formChangeStakeNew.changeichilName.$pristine }">
                        <label class="col-sm-4 control-label boinced-control-label">子目名称：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="changeichilName" ng-maxlength="60" required ng-model="changeichilName">
                            <p class="help-block">
                                <a ng-show="formChangeStakeNew.changeichilName.$error.required">该项为必填项</a>
                                <span ng-show="formChangeStakeNew.changeichilName.$error.maxlength">该项不能超过60个字符</span>
                            </p>
                        </div>
                    </div>
                    <div style="height:49px;float:left;width:100%">
                        <div class="form-group col-sm-5" ng-class="{ 'has-error' : formChangeStakeNew.changecount.$invalid && !formChangeStakeNew.changecount.$pristine }">
                            <label class="col-sm-5 control-label boinced-control-label">计量单位：</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control"  name="changecount" ng-maxlength="20" required ng-model="changecount">
                                <p class="help-block">
                                    <a ng-show="formChangeStakeNew.changecount.$error.required">该项为必填项</a>
                                    <span ng-show="formChangeStakeNew.changecount.$error.maxlength">该项不能超过20个字符</span>
                                </p>
                            </div>
                        </div>
                        <div class="form-group col-sm-7" ng-class="{ 'has-error' : formChangeStakeNew.changeprace.$invalid && !formChangeStakeNew.changeprace.$pristine }">
                            <label class="col-sm-4 control-label boinced-control-label">合同单位(元)：</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="changeprace" ng-maxlength="20" required ng-model="changeprace">
                                <p class="help-block">
                                    <a ng-show="formChangeStakeNew.changeprace.$error.required">该项为必填项</a>
                                    <span ng-show="formChangeStakeNew.changeprace.$error.maxlength">该项不能超过20个字符</span>
                                </p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="clear"></div>
                </form>
                </div>
                </div>
        </div>
        <div class="window-bottom">
            <div style="text-align: right">
                <button class="btn ok fiveLetter" type="button" ng-click="oknew()">发起</button>
            </div>
            <div style="text-align: left">
                <button class="btn fiveLetter cancel" id="closeModalCompGroup" type="button" ng-click="undo()">取消</button>
            </div>
        </div>
    </div>
</div>
