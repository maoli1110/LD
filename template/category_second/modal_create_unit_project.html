<div class="modal-content modal-common">
    <div class="model-content ng-scope">
        <div class="window-title">
            <span> 新建单位工程</span>
            <div ng-click="cancel()" class="window-close">
                <div class="window-close-left"></div>
                <div class="window-close-right"></div>
            </div>
        </div>
        <div class="modal-body" id="modal-body">
        <link rel="stylesheet" href="css/bounced.css" class="ng-scope">
                <form class="form-horizontal" name="unitForm">
                    <div class="form-group">
                        <label class="col-sm-3 control-label boinced-control-label">单位工程：</label>
                        <div class="col-sm-8">
                            <select class="form-control selectpicker" ng-model="createTreeNodeInfo.nodeName">
                                <option ng-repeat="item in unitNameArr" value="{{item}}">{{item}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-3 control-label boinced-control-label">编号：</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control"  placeholder="子单位工程编号，若无子单位，则为单位工程编号" ng-model="createTreeNodeInfo.nodeNum">
                        </div>
                    </div>
                </form>
        </div>
        <div class="window-bottom">
            <div style="text-align: right">
                <button class="btn ok fiveLetter" type="button" ng-click="ok()">确定</button>
            </div>
            <div style="text-align: left">
                <button class="btn cancel fiveLetter" type="button" ng-click="cancel()">取消</button>
            </div>
        </div>
    </div>
</div>
