<div class="modal-content sub-unit">
    <div class="model-content ng-scope">
        <div class="window-title">
            <span>新1建子单位工程</span>
            <div ng-click="cancel()" class="window-close">
                <div class="window-close-left"></div>
                <div class="window-close-right"></div>
            </div>
        </div>
        <div class="modal-body" id="modal-body">
        <link rel="stylesheet" href="css/bounced.css" class="ng-scope">
                <form class="form-horizontal" name="subUnitForm">
                    <div class="form-group">
                        <label class="col-sm-3 control-label boinced-control-label">单位工程：</label>
                        <div class="col-sm-8">
                            <li class="nodeName">{{currentNodeName}}<span class="triangle_border_down"></span></li>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label boinced-control-label">子单位工程：</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control"  placeholder="输入子单位工程名称" ng-model="data.nodeName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-3 control-label boinced-control-label">编号：</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control"  placeholder="子单位工程编号，填写后替换单位工程编号" ng-model="data.nodeNum" required>
                        </div>
                    </div>
                </form>
        </div>
        <div class="window-bottom">
            <div style="text-align: right">
                <button class="btn ok fiveLetter" type="button" ng-click="ok()" ng-disabled="subUnitForm.$invalid">确定</button>
            </div>
            <div style="text-align: left">
                <button class="btn cancel fiveLetter" type="button" ng-click="cancel()">取消</button>
            </div>
        </div>
    </div>
</div>
